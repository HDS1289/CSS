<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>background_position</title>
        <style>
            div {
                background-image: url(../../../res/leaf.jpg);
                width: 10rem;
                height: 10rem;
                margin: 1rem;
                border: .1rem solid;
                background-repeat: no-repeat;
            }

            .two {
                background-position: bottom right;
            }

            .three {
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class='two'></div>
        <div class='three'></div>
    </body>
</html>
