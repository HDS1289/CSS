<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>align_content</title>
        <style>
            .item {
                border: .1rem dotted;
            }

            #container {
                border: .1rem solid red;
                display: flex;
                width: 5rem;
                height: 5rem;
                align-content: space-between;  /* stretch, flex-start, flex-end, center, space-around, space-between */
                flex-wrap: wrap;             /* align-content는 flex-wrap: wrap;이라는 attribute가 있어야 사용 가능하다 */
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <div class='item'>111</div>
            <div class='item'>222</div>
            <div class='item'>333</div>
            <div class='item'>444</div>
            <div class='item'>555</div>
            <div class='item'>666</div>
        </div>
    </body>
</html>
