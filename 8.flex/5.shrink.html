<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>shrink</title>
        <style>
            #container {
                display: flex;
                border: .1rem solid red;
                width: 100;
            }

            .item {
                border: .1rem dotted;
                flex-basis: 20rem;  /* 기준 크기 */
            }

            .item:nth-child(1) {
                flex-shrink: 1;
                width: 1rem;
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <div class='item'>111</div>
            <div class='item'>222222222</div>
        </div>
    </body>
</html>
