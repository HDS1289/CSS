<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>class selector</title>
        <style>
            .bluetxt {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h3>몸</h3>
        <dl>
            <dt class='bluetxt'>정</dt>
            <dd>육체, physical, 키가 크다, 잘 생겼다.</dd>
            <dt class='bluetxt'>기</dt>
            <dd>기체, energy, 활기 넘치다, 기분이 좋다.</dd>
            <dt class='bluetxt'>신</dt>
            <dd>정보체, logical, 성격이 좋다, 똑똑하다.</dd>
        </dl>
    </body>
</html>
