<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>pseudo_class_valid</title>
        <style>
            #age:valid {
                background-color: skyblue;
            }

            #age:invalid {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <form>
            <input type='number' id='age' min='3'/>
        </form>
    </body>
</html>
