<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>cascading</title>
        <style>
            table {
                color: blue;
            }

            tr.ko {
                color: yellowgreen;
            }

            td.en {
                color: purple;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>인사</caption>
            <tr class='ko'><td class='ko'>안녕</td><td>한국</td></tr>
            <tr><td class='en'>Hello</td><td class='us'>미국</td></tr>
        </table>
    </body>
</html>
