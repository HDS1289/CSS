<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>shadow</title>
        <style>
            .title1 {
                color: red;
                text-shadow: .1rem .1rem black;
            }

            .title2 {
                text-shadow: .1rem .1rem .1rem orange;
            }

            .title3 {
                color: white;
                text-shadow: .2rem -.2rem 1rem gray; /* left, top, blur, color */
            }
        </style>
    </head>
    <body>
        <h1 class='title1'>HTML</h1>
        <h1 class='title2'>CSS</h1>
        <h1 class='title3'>자바스크립트</h1>
    </body>
</html>
