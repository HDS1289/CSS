            div {
                border: .1rem solid gray;

            }

            }

            li {
                font-weight: bold;
                font-size: large;

                line-height: 2rem;
            }

            span {

                color: black;
            }

        <div>

                <li>플랫 디자인 <span>- 입체에서 평면으로</span></li>
                <li>풀 스크린 배경 <span>- 콘텐츠에 집중</span></li>
                <li>원 페이지 사이트 <span>- 한 페이지에 모든 내용을 담다</span></li>
                <li>패럴랙스 스크롤링 <span>- 동적인 효과로 강한 인상을!</span></li>
                <li>웹 폰트 <span>- 웹 타이포그래피를 받처 주는 기술</span></li>
            </ul>
        </div>

</html>
