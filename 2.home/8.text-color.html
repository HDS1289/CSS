<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>text-color</title>
        <style>
            h1 {
                color: blue;
            }

            .bold {
                color: red;
                font-weight: bold;
            }

            p {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>레드향</h1>

        <p>껍질에 붉은 빛이 돌아 <span class='bold'>레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </body>
</html>
