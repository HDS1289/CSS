<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>collapse</title>
        <style>
            table {
                border: .1rem dotted;
                float: left;
                margin-right: 3rem;
            }

            td {
                border: .1rem solid;
            }

            table.collapse {
                border-collapse: collapse;
                caption-side: bottom;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>연봉</caption>
            <tr><td>김00</td><td>1억</td></tr>
            <td><td>이00</td><td>2억</td></td>
        </table>

        <table class='collapse'>
            <caption>연봉</caption>
            <tr><td>김00</td><td>1억</td></tr>
            <td><td>이00</td><td>2억</td></td>
        </table>
    </body>
</html>
