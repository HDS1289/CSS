<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>box_sizing</title>
        <style>
            div {
                padding: 3rem;
                border: .1rem solid;
                width: 8rem;
                height: 8rem;
                margin: 1rem;
            }

            .two {
                box-sizing: content-box; /* content-box가 기본값 */
            }

            .three {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class='two'></div>
        <div class='three'></div>
    </body>
</html>
