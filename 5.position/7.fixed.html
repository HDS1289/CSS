<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>fixed</title>
        <style>
            div {
                padding: 4rem;
                position: fixed;  /* 브라우저 창의 왼쪽 상단 모서리가 원점이 된다. */
            }

            .one {
                background: red;
                left: 5rem;
                top: 6rem;
            }

            .two {
                background: green;
                left: 2rem;
                top: 8rem;
            }
        </style>
    </head>
    <body>
        <div class='one'></div>
        <div class='two'></div>
    </body>
</html>
