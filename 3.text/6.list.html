<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>list</title>
        <style>
            .circle {
                list-style-type: circle;
            }

            .square {
                list-style-type: square;
            }

            .none {
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>강아지</li>    <!-- 기본 스타일은 disc type -->
            <li>고양이</li>
        </ul>
        <ul class='circle'>
            <li>강아지</li>
            <li>고양이</li>
        </ul>
        <ul class='square'>
            <li>강아지</li>
            <li>고양이</li>
        </ul>
        <ul class='none'>
            <li>강아지</li>
            <li>고양이</li>
        </ul>
    </body>
</html>
