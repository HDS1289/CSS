<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>font</title>
        <style>
            .caps {
                font-variant: small-caps;
            }

            .bold {
                font-weight: bold;
            }

            .italic {
                font-style: italic;
            }

            .sample {
                font: icon; /* caption, small-caption, status-bar, menu, icon, message-box */
            }
        </style>
    </head>
    <body>
        <p class='caps'>Java is Good!</p>
        <p class='bold'>자바가 좋아!</p>
        <p class='italic'>자바가 좋아!</p>

        <p class='sample'>I love You.</p>
    </body>
</html>
