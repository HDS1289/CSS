<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>radius</title>
        <style>
            div {
                border: .1rem solid;
                width: 10rem;
                height: 10rem;
                margin: 1rem;
                float: left;
            }

            .two {
                border-radius: 1rem;
            }

            .three {
                border-radius: 50%;
            }

            .four {
                border-bottom-right-radius: 4rem;
            }
        </style>
    </head>
    <body>
        <div class='one'></div>
        <div class='two'>M</div>
        <div class='three'>50%</div>
        <div class='four'>bottom-right</div>
    </body>
</html>
