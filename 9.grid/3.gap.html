<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>gaps</title>
        <style>
            .container {
                display: grid;
                border: .1rem solid red;
                grid-template-columns: 1fr 1fr 1fr;
                row-gap: 1rem;
                column-gap: 2rem;
            }

            .item {
                border: .1rem dotted;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>11</div>
            <div class='item'>12</div>
            <div class='item'>13</div>
            <div class='item'>21</div>
            <div class='item'>22</div>
            <div class='item'>23</div>
        </div>
    </body>
</html>
