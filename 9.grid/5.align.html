<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>align</title>
        <style>
            .container {
                display: grid;
                border: .1rem solid red;      /* 세로축 정렬에 중점을 둔다. */
                grid-template-columns: 1fr 1fr 1fr;
                height: 10rem;
                align-items: center;        /* stretch(default), start, end, center */
            }

            .item {
                border: .1rem dotted;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>11</div>
            <div class='item'>12</div>
            <div class='item'>13</div>
            <div class='item'>21</div>
            <div class='item'>22</div>
            <div class='item'>23</div>
        </div>
    </body>
</html>
