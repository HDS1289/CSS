<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>columns</title>
        <style>
            .container {
                border: .1rem solid red;
                display: grid;
                grid-template-columns: auto auto auto;        /* auto ==> container채울 만큼 길이를 늘인다. */
                grid-template-columns: 10rem auto 10rem;
            }

            .item {
                border: .1rem dotted;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>11</div>
            <div class='item'>12</div>
            <div class='item'>13</div>
            <div class='item'>21</div>
            <div class='item'>22</div>
            <div class='item'>23</div>
        </div>
    </body>
</html>
