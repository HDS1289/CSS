<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>rows</title>
        <style>
            .container {
                border: .1rem solid red;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;  /* column이 3개 주어져 있다. */
                grid-template-rows: 3rem 10rem;
            }

            .item {
                border: .1rem dotted;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='item'>11</div>
            <div class='item'>12</div>
            <div class='item'>13</div>
            <div class='item'>21</div>
            <div class='item'>22</div>
            <div class='item'>23</div>
        </div>
    </body>
</html>
